<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body id="body">
    <div class="container">
      <form id="formId">
        <div class="mb-3">
          <label for="invoice_number" class="form-label">Invoice Number</label>
          <input
            type="text"
            class="form-control"
            id="invoice_number"
            placeholder="FAILTN2200016981"
            name="invoice_number"
            required
          />
        </div>
        <div class="mb-3">
          <label for="order_id" class="form-label">Order ID</label>
          <input
            type="test"
            placeholder="OD123005597885159000"
            class="form-control"
            id="order_id"
            name="order_id"
            required
          />
        </div>
        <div class="mb-3">
          <label for="order_date" class="form-label">Order Date</label>
          <input
            type="date"
            placeholder="03-10-2021"
            class="form-control"
            id="order_date"
            name="order_date"
            required
          />
        </div>

        <div class="mb-3">
          <label for="cin_number" class="form-label">CIN Number</label>
          <input
            type="text"
            placeholder="U52100HR2016PTC066517"
            class="form-control"
            id="cin_number"
            name="cin_number"
            required
          />
        </div>
        <div class="mb-3">
          <label for="customer_name" class="form-label">Customer Name</label>
          <input
            type="text"
            placeholder="Avijit Samanta"
            class="form-control"
            id="customer_name"
            name="customer_name"
            required
          />
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Customer Address</label>
          <input
            placeholder="Vill + P.O - Argora, ......."
            class="form-control"
            id="address"
            name="address"
            required
            rows="3"
          />
        </div>

        <div class="mb-3">
          <label for="mobile_name" class="form-label">Mobile Model Name</label>
          <input
            type="text"
            placeholder="POCO M3 (Cool Blue, 64GB)"
            class="form-control"
            id="mobile_name"
            name="mobile_name"
            required
          />
        </div>
        <div class="mb-3">
          <label for="fsn_number" class="form-label">FSN Number</label>
          <input
            type="text"
            placeholder="MOBG4CGF7NWAEVRK"
            class="form-control"
            id="fsn_number"
            name="fsn_number"
            required
          />
        </div>
        <div class="mb-3">
          <label for="imei_number" class="form-label">IMEI Number</label>
          <input
            type="text"
            placeholder="860950055735398"
            class="form-control"
            id="imei_number"
            name="imei_number"
            required
          />
        </div>
        <div class="mb-3">
          <label for="gross_amount" class="form-label">Price</label>
          <input
            type="number"
            placeholder="7899"
            class="form-control"
            id="gross_amount"
            name="gross_amount"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

      crossorigin="anonymous"
    ></script>

        gstAmount = Number(gstAmount.toFixed(2));
